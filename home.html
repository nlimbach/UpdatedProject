<!DOCTYPE html>
<html>

<head>
    <title>New Kid on The Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">New Kid On The Block: <span id="putCity"></span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>
<!-- <div id="imageButtons"> -->
        <!-- The below images will serve as buttons for the user to select which recommendations they want to see-->
<div class="container">
    <!-- <h1><span id="inputCity"></span></h1> -->
    <div class="row">
        <div class="col s12 m4">
            <div class="card medium">
                <div class="card-image">
                    <img class="responsive-image" src = "images/explore.jpeg" alt = "Explore" id="exploreImage">
                 </div>
                <div class="card-content center flow-text">
                    <p>Explore!</p>
                    <div>
                        <a class='dropdown-button btn center flow-text' href='#' data-activates='ExploreDropDown'>Explore!</a>

                        <!-- Dropdown Structure -->
                        <ul id='ExploreDropDown' class='dropdown-content'>


                        </ul>

                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m4">
            <div class="card medium">
                <div class="card-image">
                    <img class="responsive-image" src = "images/meetup.jpg" alt = "Find Friends" id="MeetPeople">
                </div>
                <div class="card-content center flow-text">
                    <p>Meet new people!</p>
                    <div>
                        <a class='dropdown-button btn center flow-text' href='#' data-activates='meetUpDropDown'>Socialize!</a>

                        <!-- Dropdown Structure -->
                        <ul id='meetUpDropDown' class='dropdown-content'>


                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m4">
            <div class="card medium">
                <div class="card-image">
                    <img class="responsive-image" src = "images/job.jpeg" alt = "Find a Job" id="FindJob">
                    <!-- <span class="card-title">Find Restaurants</span> -->
                </div>
                <div class="card-content center flow-text">
                    <p>Find a Job!</p>
                    <div>
                        <a class='dropdown-button btn center flow-text' href='#' data-activates='jobDropDown'>Find Job!</a>

                        <!-- Dropdown Structure -->
                        <ul id='jobDropDown' class='dropdown-content'>


                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col s12 center flow-text">
            <div class="weather">
                <div class="location"></div>
                <div class="temp_f"></div>
            </div>
        </div>
    </div>
    <br>

    <div class = "row">
        <div id ="insertRecommendationsHere">
            <!-- This div will be populated using jQuery based on the imagebutton they select above. For example, if the user selects real estate,
            then this div will populate with real estate recommendations. If they select find friends after real estate, the real estate options will be
            replaced by meetup options-->
            <div class="row">
                <div class=" center col s12">
                    <div id="flickr">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id ="insertFlickrImagesHere">
        <!-- The bottom of the page will be populated with a scroll of images of the city. These will be populated by the flickr API.-->
    </div>

</div>





<!-- jQuery is required by Materialize to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src ="logic.js">

    //custom JS code
    </script>
</body>

</html>
